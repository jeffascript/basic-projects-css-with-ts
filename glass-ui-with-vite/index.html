<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glass App</title>
</head>

<body>

  <!-- <div id="app"></div> -->

  <main>
    <section class="glass">
      <div class="dashboard">
        <div class="user">
          <img src="https://www.jeff-ofoaro.dev/static/media/faceImg.43f2f631.jpg" alt="avatar img">
          <h3> Jeff</h3>
          <p>Pro Member</p>
        </div>
        <div class="links">
          <div class="link">
            <img src="./src/images/twitch.png" alt="twitch img">
            <h2>Streams</h2>
          </div>
          <div class="link">
            <img src="./src/images/steam.png" alt="steam img">
            <h2>Games</h2>
          </div>
          <div class="link">
            <img src="./src/images/upcoming.png" alt="upcoming img">
            <h2>New</h2>
          </div>
          <div class="link">
            <img src="./src/images/library.png" alt="library  img">
            <h2>Library</h2>
          </div>
        </div>
        <div class="pro">
          <h2>Join pro for free games.</h2>
          <img src="./src/images/controller.png" alt="controller img">
        </div>
      </div>
      <div class="games">
        <div class="status">
          <h1>Active Games</h1>
          <input type="text" name="" id="">
        </div>
        <!-- cards -->
        <div class="cards">
          <!-- one card -->
          <div class="card">
            <img src="./src/images/assassins.png" alt="assassins img">
            <div class="card-info">
              <h2>Assasins Creed valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="./src/images/assassins.png" alt="assassins img">
            <div class="card-info">
              <h2>Assasins Creed valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>
          <div class="card">
            <img src="./src/images/assassins.png" alt="assassins img">
            <div class="card-info">
              <h2>Assasins Creed valhalla</h2>
              <p>PS5 Version</p>
              <div class="progress"></div>
            </div>
            <h2 class="percentage">60%</h2>
          </div>

        </div>
        <!-- end of cards -->
      </div>
    </section>
  </main>
  <div class="circle1">
  </div>
  <div class="circle2">
  </div>

  <!-- <div id="app"></div> -->




  <script type="module" src="/src/main.ts"></script>
</body>

</html>
